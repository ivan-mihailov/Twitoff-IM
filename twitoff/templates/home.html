<html>
  <body>
    <h2>Add User</h2>
      <form method="POST" action="/">
        <input type="text" name="name">
        <input type="submit" value="Add">
      </form>

    <h2>Users</h2>
      <h4>id, name</h4>
      <table>
        {% for user in users %}
          <tr>
            <td>
              {{user.id}}, {{user.name}}
            </td>
          </tr>
        {% endfor %}
      </table>
    
    <h2>Add Tweets</h2>
      <form method="POST" action="/">
        <input type="text" name="tweet">
        <input type="text" name="user_id">
        <input type="submit" value="Add">
      </form>

    <h2>Tweets</h2>
      <h4>id, tweet</h4>
      <table>
        {% for tweet in tweets %}
          <tr>
            <td>
              {{tweet.id}}, {{tweet.text}}
            </td>
          </tr>
        {% endfor %}
      </table>

    </body>
</html>
